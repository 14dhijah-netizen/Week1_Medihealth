<html>
<head>
  <meta charset="UTF-8">
  <title>MediHealth Appointments</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

  <h1>MediHealth Appointments</h1>
  <p>This page lets you book appointments and save them into a Supabase database.</p>

  <!-- Appointment booking form -->
  <form id="appointment-form">
      

    <label>Patient name:</label>
    <input id="Patient_name" type="text" placeholder="Enter patient name" required>

    <label>DOB</label>
    <input id="Date_Of_Birth" type = "date" placeholder="Enter Date of birth" required>

    <label>Appointment date:</label>
    <input id="Date_Of_Appointment" type="date" required>
    
    <label>Adress:</label>
    <input id="Address" type="text" required>
    
    <label>Notes (optional):</label>
    <input id="Information_needed" type="text" placeholder="Reason, notes, etc.">

    <button type="submit">Book appointment</button>
  </form>

  <h2>All appointments</h2>
  <ul id="appointments-list">
    <!-- JavaScript will add <li> items here -->
  </ul>

  <!-- Load your JavaScript file from the static folder -->
  <script src="static/app.js"></script>
</body>
</html>
